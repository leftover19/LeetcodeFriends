<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode F.R.I.E.N.D.S</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
      </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  .large-font {
    font-size: 25px;
  }
  .friends-font{
    font-family: 'Caveat', cursive;
}

</style>
<body style="background-color: lightyellow">
  <div class="container">
    <center>
    <div class="row">
      <h3 class="m-2">Leetcode</h3>
        <div class="large-font friends-font">
          F
          <span class="text-danger">.</span>
          R
          <span class="text-primary">.</span>
          I
          <span class="text-warning">.</span>
          E
          <span class="text-danger">.</span>
          N
          <span class="text-primary">.</span>
          D
          <span class="text-warning">.</span>
          S
        </div>
    </div>
    </center>
    <div class="container">
      <div class="container d-flex flex-row-reverse">
        <div class="form-outline">
          <input type="text" id="add-user-input" class="form form-sm" />
          <label class="form-label" for="add-user-input"></label>
          <button type="submit" class="button btn btn-primary" id="add-user-btn">Add</button>
        </div>
      </div>
    </div>
    <div class="container">
      <table id="table" class="table table-striped">
        <thead><tr>
          <th scope="col" data-field="user">User</th>
          <th scope="col" data-field="easySolved" style="color:#5cb85c ;">Easy</th>
              <th scope="col" data-field="mediumSolved" style="color: #f0ad4e;">Medium</th>
              <th scope="col" data-field="hardSolved" style="color: #d9534f;">Hard</th>
              <th scope="col" data-field="totalSolved" style="color:blue;">Total</th>
              <th scope="col" data-field="ranking" >Rank</th>
          <th scope="col">Remove</th>
        </tr></thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="background.js"></script>
</body>

</html>
